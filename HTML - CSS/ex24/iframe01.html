<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
<style>
    iframe {
        width: 400px; /*AS CSS SAO SOBERANAS, O QUE VALE É O QUE ESTÁ DENTRO DAS FOLHAS DE ESTILOS, CASO NÃO EXISTA NENHUMA CONFIGURAÇÃO EM FOLHA DE ESTILO, FICA VALENDO AS CONFIGURAÇOES PONTUAIS DENTRO DO IFRAME*/
        height: 400px;
        border: 1px solid black; /*CONFIGURAÇAO DE BORDA DENTRO DA FOLHA DE ESTILO, É O QUE PREVALECE*/
                                    
    }
</style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1> 
    <p>Acessado o site do
        <!--SERVE PARA CRIAR UMA NOVA INSTANCIA DO NAVEGADOR NA LINHA DO PARAGRAFO, O IFRAME ABAIXO CRIA UMA PEQUENA JANELA-->

                                                                                <!--PARAMETRO SCOLLING-> AUTO=SE O CONTEUDO EXCEDER O TAMANHO DO IFRAME ELE CRIA A BARRA DE ROLAGEM, YES=MESMO QUE TODO CONTEUDO APAREÇA DENTRO DO IFRAME EL IRA MOSTAR A BARRA DE ROLAGEM, NO=MESMO QUE O CONTEUDO FOR MAIOR, ELE NAO VAI PERMITIR FAZER A ROLAGEM(DEPENDE DO NAVEGADR)-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> <a href="https://www.cursoemvideo.com" target="_blank"></a></iframe> <!--IFRAME ->QUADRO NA MESMA LINHA . I=INLINE FRAME= QUADRO, MOLDURA-->
                                                                    <!--SE O NAVEGADOR NAO FOR COMPATIVEL COM O IFRAME, PODEMOS COLOCAR UM LINK-->
         para aprender a programar</p>

    <!--TEM AGUNS SITES QUE TEM UMA PROTEÇÃO CONTRA IFRAME POR SEGURANCA-->

    <p>
        O repositorio do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>também é bem legal</iframe>
    </p> <!--TAMANHO PADRAO DO IFRAME 300X150-->
         <!--PODEMOS CONFIGURAR O HEIGHT E WIDTH DENTRO DOS IFRAME-->
