<body>
    <h1>Testando o uso de um iframe</h1> 
    <p>Acessado o site do
        <!--SERVE PARA CRIAR UMA NOVA INSTANCIA DO NAVEGADOR NA LINHA DO PARAGRAFO, O IFRAME ABAIXO CRIA UMA PEQUENA JANELA-->
