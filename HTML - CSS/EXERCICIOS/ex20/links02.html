<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links peronalizados 02</title>
    <style>
        div > p {
            display: none;
        }
/* Neste exemplo temos um paragrafo oculto,
aonde usamos a pseudo-classe HOVER para oculta-lo
e, quando passar o mouse em cima da div, ela irá aparecer*/
        div:hover > p {
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        Passe o mouse aqui
        <p>SURPRESA</p>
    </div>
    <P>Veja o conteúdo oculto aparecendo</P>
</body>
</html>
