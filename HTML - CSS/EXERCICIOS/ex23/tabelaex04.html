<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>

                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tfoot>
                    <tr>
                        <th colspan="4" scope="row">Média de Humanas</th>
                        <td>0.0</td>
                    </tr>
                </tfoot>

        </thead>

</html>
