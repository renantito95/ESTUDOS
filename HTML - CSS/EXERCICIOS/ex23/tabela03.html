<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse; /* PARA JUNTAR TUDO*/
            width: 300px;
        }

        td { /*BORDA NAS CELULAS*/
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--COLSPAN-> EXPANSAO DE COLUNA. NESTE EX, O B FOI EXPANDIDO PARA DUAS COLUNAS-->
            
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--ROWSPAN-> EXPANSAO DE LINHA. NESTE EX, O D ESTA OCUPANDO 3 LINHAS-->
            <td>E</td>
            <td rowspan="2">F</td> <!--NESTE EX, O F ESTA OCUPANDO 2 LINHAS-->
        </tr>
        <tr>                        <!--ROWSPAN-> EXPANSAO DE LINHA 
                                        COLSPAN->EXPANSAO DE COLUNA-->
            
            <td>H</td>
            
        </tr>
        <tr>
           
            
            <td colspan="2">M</td> <!--NESTE EX, O M ESTA OCUPANDO 2 COLUNAS-->
        </tr>
    </table>
    
</body>
</html>
